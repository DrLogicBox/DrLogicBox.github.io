<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>我是zbx</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(to bottom, #ffffff, #ffd6e7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: ui-rounded, "SF Pro Rounded", "PingFang SC", "Microsoft YaHei", sans-serif;
    font-weight: bold;
    color: #e91e63;
    overflow: hidden;
  }

  .page {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    padding: 1rem;
    text-align: center;
  }

  .page.active {
    opacity: 1;
    pointer-events: auto;
  }

  .typewriter {
    font-size: clamp(24px, 6vw, 48px);
    border-right: .15em solid #e91e63;
    white-space: nowrap;
    overflow: hidden;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    0%, 50% { border-color: #e91e63; }
    50%, 100% { border-color: transparent; }
  }

  .animate {
    width: 0;
    animation: typing steps(var(--chars)) 2s forwards, blink .7s step-end infinite;
  }
</style>
</head>
<body>

<div class="page active" data-text="你是陈景禾么？是的话就点一下屏幕"></div>
<div class="page" data-text="看来你是陈景禾了！我有话和你说，再点一下"></div>
<div class="page" data-text="没事，我就犯个贱哈哈哈"></div>
<div class="page" data-text="猜对了，确实还有"></div>
<div class="page" data-text="爱你爱你😘永远爱你"></div>

<script>
  const pages = document.querySelectorAll('.page');
  let currentPage = 0;

  function showPage(index) {
    pages.forEach((page, i) => {
      page.classList.toggle('active', i === index);
      page.innerHTML = '';
    });
    const text = pages[index].dataset.text;
    const span = document.createElement('div');
    span.className = 'typewriter animate';
    span.style.setProperty('--chars', text.length);
    span.textContent = text;
    pages[index].appendChild(span);
  }

  document.body.addEventListener('click', () => {
    currentPage++;
    if (currentPage >= pages.length) currentPage = pages.length - 1;
    showPage(currentPage);
  });

  showPage(0);
</script>

</body>
</html>
