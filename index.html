<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>520</title>
<style>
  /* èƒŒæ™¯å’Œå…¨å±€æ ·å¼ */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(to bottom, #ffffff, #ffd6e7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: ui-rounded, "SF Pro Rounded", "PingFang SC", "Microsoft YaHei", sans-serif;
    font-weight: bold;
    color: #e91e63;
    overflow: hidden;
  }

  /* æ¯ä¸€é¡µ */
  .page {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    padding: 1rem;
    text-align: center;
  }

  .page.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* æ‰“å­—æœºæ•ˆæœå®¹å™¨ */
  .typewriter {
    font-size: clamp(24px, 6vw, 48px);
    border-right: .15em solid #e91e63; /* å…‰æ ‡ */
    white-space: nowrap;
    overflow: hidden;
  }

  /* æ‰“å­—æœºåŠ¨ç”»å…³é”®å¸§ */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    0%, 50% { border-color: #e91e63; }
    50%, 100% { border-color: transparent; }
  }

  /* åº”ç”¨æ‰“å­—æœºåŠ¨ç”» */
  .animate {
    width: 0;
    animation: typing steps(var(--chars)) 2s forwards, blink .7s step-end infinite;
  }

  /* çˆ±å¿ƒæ ·å¼ */
  .heart {
    width: 80px;
    height: 80px;
    background-color: #ff4f81;
    position: relative;
    transform: rotate(-45deg);
    margin-top: 20px;
    animation: heartbeat 1s infinite ease-in-out;
  }
  .heart::before, .heart::after {
    content: "";
    width: 80px;
    height: 80px;
    background-color: #ff4f81;
    border-radius: 50%;
    position: absolute;
  }
  .heart::before {
    top: -40px;
    left: 0;
  }
  .heart::after {
    left: 40px;
    top: 0;
  }

  /* è·³åŠ¨åŠ¨ç”» */
  @keyframes heartbeat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
  }
</style>
</head>
<body>

<!-- ä¸‰é¡µå†…å®¹ -->
<div class="page active" data-text="ä½ æ˜¯é™ˆæ™¯ç¦¾ä¹ˆï¼Ÿæ˜¯çš„è¯å°±ç‚¹ä¸€ä¸‹å±å¹•"></div>
<div class="page" data-text="çœ‹æ¥ä½ æ˜¯é™ˆæ™¯ç¦¾äº†ï¼æˆ‘æœ‰è¯å’Œä½ è¯´ï¼Œå†ç‚¹ä¸€ä¸‹"></div>
<div class="page" data-text="æˆ‘çˆ±ä½  ğŸ˜˜ æ°¸è¿œ" data-heart="true"></div>

<script>
  const pages = document.querySelectorAll('.page');
  let currentPage = 0;

  function showPage(index) {
    pages.forEach((page, i) => {
      page.classList.toggle('active', i === index);
      page.innerHTML = '';
    });
    const text = pages[index].dataset.text;
    const span = document.createElement('div');
    span.className = 'typewriter animate';
    span.style.setProperty('--chars', text.length);
    span.textContent = text;
    pages[index].appendChild(span);

    // å¦‚æœæœ‰çˆ±å¿ƒ
    if (pages[index].dataset.heart) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      pages[index].appendChild(heart);
    }
  }

  document.body.addEventListener('click', () => {
    currentPage++;
    if (currentPage >= pages.length) currentPage = pages.length - 1;
    showPage(currentPage);
  });

  // åˆå§‹åŒ–ç¬¬ä¸€é¡µ
  showPage(0);
</script>

</body>
</html>
