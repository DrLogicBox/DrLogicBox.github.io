<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>520</title>
  <style>
    /* 全局与背景 */
    :root {
      --bg-start: #ffffff;   /* 白 */
      --bg-end:   #ffd6e7;   /* 粉 */
      --text:     #e91e63;   /* 玫红 */
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      font-family: ui-rounded, "SF Pro Rounded", "PingFang SC", "Hiragino Sans GB",
                   "Microsoft YaHei", "Noto Sans CJK SC", system-ui, -apple-system,
                   Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 中央文案 */
    .center {
      text-align: center;
      font-weight: 700;
      line-height: 1.25;
      /* 自适应字号：移动端略小，桌面更大 */
      font-size: clamp(28px, 6vw, 64px);
      text-shadow: 0 2px 8px rgba(233, 30, 99, 0.2);
      padding: 0 1rem;
      user-select: none;
    }

    /* 可选的小心动动画（轻微跳动） */
    .pulse {
      display: inline-block;
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="center">
    <span class="pulse">陈景禾 我爱你 永远爱你😘</span>
  </div>
</body>
</html>
