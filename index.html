<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哎呦你好</title>
    <style>
        body {
            font-family: SimSun, Arial, sans-serif; /* 设置字体为宋体，如果用户计算机上没有宋体，则使用 Arial，最后备用 sans-serif */
            text-align: center;
            background-color: #ffe4e1; /* 淡粉色 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4; /* 粉色 */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的哎呦，</h1>
        <p>我想对你说...</p>
        <img src="path_to_image1.jpg" alt="图片1">
        <p>这是我们共同走过的日子中的一点回忆...</p>
        <img src="path_to_image2.jpg" alt="图片2">
        <p>每一次的相处都让我更加确信...</p>
        <img src="path_to_image3.jpg" alt="图片3">
        <p>你给我的生活注入了如此美好的色彩...</p>
        <p>我愿意与你一起走过更多的时光，共同书写属于我们的故事。</p>
        <p>亲爱的，你愿意做我的女朋友吗？</p>
        <p>期待着你的答复。</p>
    </div>
</body>
</html>
