<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>520</title>
  <style>
    :root{
      --pink: #ffc0cb;
      --pink-soft: #ffe6ef;
      --text: #c2185b;
    }
    html,body{
      height:100%;
      margin:0;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background: linear-gradient(to bottom, #ffffff 0%, var(--pink-soft) 100%);
      font-family: "PingFang SC","Segoe UI",Roboto,Helvetica,Arial,"Noto Sans CJK SC","Microsoft YaHei",sans-serif;
    }
    .content{
      padding: 2rem 3rem;
      border-radius: 20px;
      color: var(--text);
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 700;
      line-height: 1.25;
      text-shadow: 0 2px 10px rgba(255,105,180,.35);
      backdrop-filter: blur(2px);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* 小小的呼吸动画，更有心跳感 */
      animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="content">陈景禾 我爱你 永远爱你😘</div>
</body>
</html>
